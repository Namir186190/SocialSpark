<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact Us CSS.css">
    <title>Contact us Page</title>
</head>
<body>
    <header>
        <button class="hamburger" id="hamburger-icon">
            <span onclick="openNavbar()"> ☰</span>
        </button>
        <a href="The Homepage.html"><div class="logo">Glogos</div></a>
        <nav id="nav-menu">
            <ul>
                <li><a href="The Homepage.html">Home</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="About Us HTML.html">About Us</a></li>
            </ul>
        </nav>
        
    </header>
 
    
    <section class="banner">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png" alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>
 
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
 
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
 
    <footer>
        <p>© 2005 GLOGOS. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
 
</html>
